<!doctype html>
<html lang="en">
  <head>
  	<title>Login 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../css/styles.css">

	</head>
	<body>
    {{ if . }}
        <!--inform-->
        <div class="alert alert-warning alert-dismissible fade show" style="margin-bottom: 0px" role="alert">
            {{.}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{ end }}
    <section class="vh-100" style="background-color: #d1d5c1;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <form action="" method="POST" class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Login</h3>
                <div class="form-outline mb-4">
                  <input type="text" name="user" class="form-control form-control-lg" />
                  <label class="form-label">User</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label">Password</label>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
                <hr class="my-4">
                <div>
                  not a member?
                  <a href="./user">Sign in</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
