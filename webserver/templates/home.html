<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>home</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="./videos">BOJUTUBE</a>
                <a class="navbar-brand" href="./login">
                    <button class="btn btn-outline-dark" type="submit"><i class="bi bi-person me-2"></i>登入</button>
                </a>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-3 px-lg-6 my-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">     
                        <form action="" method="GET" class="input-group">
                            <input type="text" class="form-control input-text" name="q" placeholder="Search ...." aria-label="Recipient's username" aria-describedby="basic-addon2">                          
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" value="Submit"><i class="bi bi-search"></i></button>
                            </div>
                        </form>     
                    </div>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container">
                <div class="row row-cols-md-3 row-cols-xl-4">
                    {{ range .Videos}}
                    <div class="col mb-5">
                        <div class="card h-90">
                            <!-- video image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- video details-->
                            <div class="card-body p-3">
                                <div class="mb-4">
                                    <!-- video name-->
                                    <h5 class="fw-bolder">{{ .Video_title}}</h5>
                                </div>
                                <div>
                                    <!-- create time-->
                                    <div style="float: left;">{{ .Create_time }}</div>
                                    <!-- video author-->
                                    <div class="text-end">{{ .Author_name }}</div>
                                </div>
                            </div>
                            <!-- View actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View</a></div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
