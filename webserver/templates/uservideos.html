<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>home</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="../videos">BOJUTUBE</a>
                <div>
                    <a class="navbar-brand" style="padding-right: 10px;" href=""><i class="bi bi-film"></i></a>
                    <a class="navbar-brand" href="../logout">
                        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-person me-2"></i>登出</button>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Section-->
        <section class="py-5">
            <div class="container">
                <div class="row row-cols-md-3 row-cols-xl-4">
                    {{ if not .Videos }}
                    <div>
                        沒影片餒
                    </div>
                    {{ end }}
                    {{ range .Videos}}
                    <div class="col mb-5">
                        <div class="card h-90">
                            <!-- video image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- video details-->
                            <div class="card-body p-3">
                                <div class="mb-4">
                                    <!-- video name-->
                                    <h5 class="fw-bolder">{{ .Video_title}}</h5>
                                </div>
                                <div>
                                    <!-- create time-->
                                    <div style="float: left;">{{ .Create_time }}</div>
                                    <!-- video author-->
                                    <div class="text-end">{{ .Author_name }}</div>
                                </div>
                            </div>
                            <!-- View actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View</a></div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
