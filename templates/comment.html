<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>videoInfo</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {{$user := .User}}
        {{ if .Message }}
        <!--inform-->
        <div class="alert alert-warning alert-dismissible fade show" style="margin-bottom: 0px" role="alert">
            {{.Message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{ end }}
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="../videos">BOJUTUBE</a>
                </div>
            </div>
        </nav>
        <!-- Section-->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 mb-5">
              <div class="card shadow-0 border" style="background-color: #f0f2f5;">
                <div class="card-body p-4">
                  <form action="" method="POST" class="form-outline text-end">
                    <input type="text" name="content" class="form-control mb-2" placeholder="Type comment..." />
                    <button type="submit" class="btn">Submit</button>
                  </form>
                  {{ range .Comments }}
                  <div class="card mb-4">
                    <div class="card-body">
                      <p>{{ .Content }}</p>
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <i class="bi bi-person"></i>
                          <p class="small mb-0 ms-2">{{ .User_name }}</p>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <p class="small text-muted mb-0">{{ .Record_time }}</p>
                        </div>
                      </div>
                      {{ if eq .User_name $user }}
                        <div class="text-end">
                          <a href="{{.Video_id}}/{{.Comment_id}}" onclick="javascript:return del()">
                            <button type="button" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
                                </svg>
                            </button>
                          </a>
                        </div>
                       {{ end }}
                    </div>
                  </div>
                  {{ end }}
                </div>
              </div>
            </div>
          </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <SCRIPT LANGUAGE=javascript> 
      function del() { 
          var msg = "您真的確定要刪除嗎？\n\n請確認！"; 
          if (confirm(msg)==true){ 
              return true; 
          }
          return false
      } 
    </SCRIPT> 
</html>
