<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>home</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {{ if .Message }}
        <!--inform-->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{.Message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{ end }}
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="videos">BOJUTUBE</a>
                {{if .User }}
                <div>
                    <a class="navbar-brand" style="padding-right: 30px;" href="user">{{ .User }}</a>
                    <a class="navbar-brand" href="logout">
                        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-person me-2"></i>登出</button>
                    </a>
                </div>
                {{ else }}
                <a class="navbar-brand" href="login">
                    <button class="btn btn-outline-dark" type="submit"><i class="bi bi-person me-2"></i>登入</button>
                </a>
                {{ end }}
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-3 px-lg-6 my-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">     
                        <form action="" method="GET" class="input-group">
                            <input type="text" class="form-control input-text" name="q" placeholder="Search ...." aria-label="Recipient's username" aria-describedby="basic-addon2">                          
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit" value="Submit"><i class="bi bi-search"></i></button>
                            </div>
                        </form>     
                    </div>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container">
                <div class="row row-cols-md-3 row-cols-xl-4">
                    {{ range .Videos}}
                    <div class="col mb-5">
                        <div class="card h-90">
                            <!-- video image-->
                            <img class="card-img-top" src="{{.Cover}}" alt="..." />
                            <!-- video details-->
                            <div class="card-body p-3">
                                <div class="mb-4">
                                    <!-- video name-->
                                    <h5 class="fw-bolder">{{ .Video_title}}</h5>
                                </div>
                                <div>
                                    <!-- create time-->
                                    <div style="float: left;">{{ .Create_time }}</div>
                                    <!-- video author-->
                                    <div class="text-end">{{ .Author_name }}</div>
                                </div>
                            </div>
                            <!-- View actions-->
                            <div class="p-2 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="videos/{{.Video_id}}">View</a>
                                </div>
                                <div  class="text-end">
                                    <a href="comments/{{.Video_id}}" class="link-secondary">
                                        <i class="bi bi-card-text"></i>
                                    </a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
