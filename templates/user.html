<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>member</title>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {{ $flag := .Message }}
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="videos">BOJUTUBE</a>
                <div>
                    {{ if not $flag }}
                    <a class="navbar-brand" style="padding-right: 10px;" href="favor"><i class="bi bi-hand-thumbs-up"></i></a>
                    {{ else }}
                    <a class="navbar-brand" style="padding-right: 10px;" href="user"><i class="bi bi-file-earmark-person"></i></a>
                    {{ end }}
                    <a class="navbar-brand" style="padding-right: 10px;" href="upload"><i class="bi bi-file-earmark-arrow-up"></i></a>
                    <a class="navbar-brand" href="logout">
                        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-person me-2"></i>登出</button>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Section-->
        <section class="py-5">
            <div class="container">
                <div class="row row-cols-md-3 row-cols-xl-4">
                    {{ if not .Videos }}
                    <div>
                        沒影片餒
                    </div>
                    {{ end }}
                    {{ range .Videos}}
                    <div class="col mb-5">
                        <div class="card h-90">
                            <!-- video image-->
                            <img class="card-img-top" src="{{.Cover}}" alt="..." />
                            <!-- video details-->
                            <div class="card-body p-3">
                                <div class="mb-4">
                                    <!-- video name-->
                                    <h5 class="fw-bolder">{{ .Video_title}}</h5>
                                </div>
                                <div>
                                    <!-- create time-->
                                    <div style="float: left;">{{ .Create_time }}</div>
                                    <!-- video author-->
                                    <div class="text-end">{{ .Author_name }}</div>
                                </div>
                            </div>
                            <!-- View actions-->
                            <div class="p-2 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="videos/{{.Video_id}}">View</a></div>
                            </div>
                            {{ if not $flag }}
                            <a href="user/{{.Video_id}}" onclick="javascript:return del()" class="text-end">
                                <button type="button" class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
                                    </svg>
                                </button>
                             </a>
                             {{ else }}
                             <a href="favor/{{.Video_id}}" onclick="javascript:return Rem()" class="text-end">
                                <button type="button" class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z"/>
                                    </svg>
                                </button>
                             </a>
                             {{ end }}
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    <SCRIPT LANGUAGE=javascript> 
        function del() { 
            var msg = "您確定要刪除這支影片嗎？\n\n請確認！"; 
            if (confirm(msg)==true){ 
                return true; 
            }
            return false
        }
        
        function Rem() { 
            var msg = "您確定要移除這支收藏影片嗎？\n\n請確認！"; 
            if (confirm(msg)==true){ 
                return true; 
            }
            return false
        }

    </SCRIPT> 

</html>
